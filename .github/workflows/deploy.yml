name: Deploy to quajoletscode.github.io

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'pnpm' 
      
      - name: Install pnpm globally (Robust Fix)
        # ensures pnpm is installed and on the path
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy to quajoletscode.github.io repo
        # ... (rest of the deployment step)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          external_repository: quajoletscode/quajoletscode.github.io
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: Deploying to GitHub Pages via GitHub Actions ðŸš€